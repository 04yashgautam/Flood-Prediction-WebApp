<!DOCTYPE html>
<html>
<head>
    <title>Flood Risk Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-black mb-4 text-center">Flood Risk Prediction Form</h1>
        <form method="post" action="/predict" class="card p-4 shadow mx-auto" style="max-width: 600px;">
            {% for name in feature_names %}
                <div class="mb-3">
                    <label for="{{ name }}" class="form-label">{{ name.replace('_', ' ') }}</label>
                    <input type="number" step="0.1" class="form-control" name="{{ name }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100">Predict Flood Risk</button>
        </form>
    </div>
</body>
</html>
